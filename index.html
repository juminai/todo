<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do List</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/scripts.js" type="module" defer></script>
        <script
            src="https://kit.fontawesome.com/44ed350a7b.js"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <div class="todo">

                <div class="new-task">
                    <input type="text" required placeholder="Informe sua tarefa" />
                    <span class="mensagem-erro"></span>

                    <button>Add</button>
                </div>

                <p class="to-complete">
                    You have <span class="total-tasks"></span> task(s) to
                    complete
                </p>

                <div class="tasks"></div>
            </div>

            <div class="modal-background">
                <div class="modal-editar-task">

                    <p>Informe o novo titulo da tarefa</p>

                    <input type="text" required />

                    <div>
                        <button class="close-modal">Close</button>
                        <button class="save-modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
