<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do List</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/scripts.js" type="module" defer></script>
        <script
            src="https://kit.fontawesome.com/44ed350a7b.js"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <div class="todo">
                <div class="new-task">
                    <input
                        type="text"
                        required
                        placeholder="Informe sua tarefa"
                    />
                    <span class="mensagem-erro"></span>

                    <button><i class="fa-solid fa-plus"></i></button>
                </div>

                <p class="to-complete">
                    Você tem <span class="total-tasks"></span> tarefa(s) para
                    concluir
                </p>

                <div class="tasks"></div>
            </div>

            <div class="modal-background">
                <div class="modal-editar-task">
                    <p>Informe o novo título da tarefa</p>

                    <input type="text" required />

                    <div>
                        <button class="close-modal">Fechar</button>
                        <button class="save-modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
